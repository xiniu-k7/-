<script>
    let arr = [8, 5, 3, 50, 43, 5, 2, 2, 8]

    console.log( Array.from (new Set(arr)));
    console.log([...new Set(arr)]);

    let unique=(arr)=>{
        let brr=[];
        for( let i=0;i<arr.length;i++){
            if(brr.indexOf(arr[i])==-1){
                brr.push(arr[i])

            }
        }
        return brr

    }
    console.log(unique(arr));

    let unique2=(arr)=>{
        arr=arr.sort((a,b)=>a-b)
        let brr2=[]
        for( let i=0;i<arr.length;i++){
            if(arr[i]!==arr[i-1]){
                brr2.push(arr[i])

            }
        }
        return brr2;
    }
    console.log(unique2(arr));
</script>
