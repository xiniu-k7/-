<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./background.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide active" style="background-image:url(./img/1.jpg);"></div>
        <div class="slide"  style="background-image:url(./img/2.jpg);"></div>
        <div class="slide"  style="background-image:url(./img/3.jpg);"></div>
        <div class="slide"  style="background-image:url(./img/4.jpg);"></div>
        <div class="slide"  style="background-image:url(./img/5.jpg);"></div>

        <button class="arrow left-arrow" id="left">
            <i class="iconfont icon-a-Chevron-Left2" style="font-size: 27px;"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="iconfont icon-a-Chevron-Right2" style="font-size: 27px;"></i>
        </button>
    </div>
    <div class="mask"
       style="
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100vh;
       z-index: -1;
       filter:blur(5px);
       overflow: hidden;
       margin: 0;
       background-position: center center;
       background-size: cover;
       transition: 0.4s;"></div>

    <script src="./background.js"></script>
</body>
</html>
